 rule_mgr_aw_holdings:0 "#G MGR: #! #Y 平行世界 - 政体和地产 #!"
 setting_mgr_aw_default_holdings:0 "默认"
 setting_mgr_aw_default_holdings_desc:0 "领地根据开始日期、地理位置、文化和信仰设置为部落或封建。地产不发生变化。"
 setting_mgr_aw_random_holdings:0 "#high 完全随机#!"
 setting_mgr_aw_random_holdings_desc:0 "所有独立统治者开始为随机的政体。非男爵的封臣通常与其领主有相同的政体。地产根据统治者的偏好进行转换。"
 setting_mgr_aw_random_ft_holdings:0 "#high 随机#!"
 setting_mgr_aw_random_ft_holdings_desc:0 "所有统治者开始为部落制、封建制或氏族制。地产根据统治者的偏好进行转换。"
 setting_mgr_aw_feudal_holdings:0 "#high 全部封建#!"
 setting_mgr_aw_feudal_holdings_desc:0 "每位统治者开始为封建制或氏族制。所有部落转化为城堡。"
 setting_mgr_aw_tribal_holdings:0 "#high 全部部落#!"
 setting_mgr_aw_tribal_holdings_desc:0 "每位统治者开始为部落制。所有城堡转化为部落。"

 rule_confed_partition:0 "#G MGR: #! 联盟分割继承制 #!"
 setting_default_confed_partition:0 "默认"
 setting_default_confed_partition_desc:0 "在任何具有联盟分割继承制的统治者去世后，帝国级别的头衔不会被摧毁，非法理上的封臣仍然是封臣。"
 setting_confed_partition_shatter:0 "#high 摧毁帝国 #!"
 setting_confed_partition_shatter_desc:0 "在任何具有联盟分割继承制的统治者去世后，帝国级别的头衔会被摧毁。神圣罗马帝国和塞尔柱帝国只有在特定情况下才会被摧毁。"
 setting_confed_partition_release:0 "#high 释放封臣 #!"
 setting_confed_partition_release_desc:0 "在任何具有联盟分割继承制的统治者去世后，非法理下的封臣就会被释放。神圣罗马帝国释放法理上不是神罗，法兰克或意大利亚的封臣。"
 setting_confed_partition_combo:0 "#high 混合 #!"
 setting_confed_partition_combo_desc:0 "具有联盟分割继承制的统治者将摧毁帝国级别的头衔，并在死亡时释放非法理上的封臣。神圣罗马帝国和塞尔柱帝国只有在特定情况下才会被摧毁。"
 
