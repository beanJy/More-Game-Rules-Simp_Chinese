 rule_gamerule_hellenic_hard_mode:0 "#G MGR: #! 希腊化困难模式"
 setting_hellenic_hard_mode:0 "默认"
 setting_hellenic_hard_mode_desc:0 "复兴的罗马帝国若信仰希腊多神教，将经历更多的不稳定性、更强的叛乱、瘟疫和外来侵袭。它还将加速蒙古帝国的形成。[vassals|E]和[counties|E]将会自动转化。"
 setting_hellenic_harder_mode:0 "更艰难模式"
 setting_hellenic_harder_mode_desc:0 "复兴的罗马帝国若信仰希腊多神教，将经历更多的不稳定性、更强的叛乱、瘟疫和外来侵袭。它还将加速蒙古帝国的形成。[vassals|E]和[counties|E]不会自动转化。"
 setting_no_hellenic_hard_mode:0 "禁用"
 setting_no_hellenic_hard_mode_desc:0 "复兴的罗马帝国若信仰希腊多神教，不会增加更多的困难。[vassals|E]和[counties|E]将会自动转化。"
 setting_no_hellenic_hard_mode_no_conversion:0 "禁用（无转化）"
 setting_no_hellenic_hard_mode_no_conversion_desc:0 "复兴的罗马帝国若信仰希腊多神教，不会增加更多的困难。[vassals|E]和[counties|E]不会自动转化。"

