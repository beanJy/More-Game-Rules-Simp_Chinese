 setting_more_restricted_matri:1 "#high 严重受限 #!"
 setting_more_restricted_matri_desc:0 "[matrilineal|E]婚姻只有在有女性主导的性别教义的宗教中才被允许。 #N 这将让你使用女性统治者进行游戏变的困难!#!"
 setting_never_matri:1 "#high 禁止 #!"
 setting_never_matri_desc:0 "[matrilineal|E]婚姻被禁止。 #N 这将让你使用女性统治者进行游戏变的困难!#!"
 
