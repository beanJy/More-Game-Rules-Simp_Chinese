 rule_secret_bastards:0 "#G MGR: #! 隐秘私生子 #! "
 setting_default_secret_bastards:0 "默认"
 setting_default_secret_bastards_desc:0 "每个私生子的真正父亲只有在秘密被揭露时才会被发现。"
 setting_reveal_secret_bastards:1 "#high 定时显示 #!"
 setting_reveal_secret_bastards_desc:0 "每个私生子的真正父亲会在成年、死亡或秘密揭露时才会被发现——无论哪个条件先出现。"
 setting_no_secret_bastards:1 "#high 总是显示 #!"
 setting_no_secret_bastards_desc:0 "每个孩子一出生，他的真正父亲就会被揭晓。#!"

 rule_ai_seduction:0 "#G MGR: #! #Y AI - #!勾引 #!"
 setting_default_seduction:0 "默认"
 setting_default_seduction_desc:0 "AI将正常使用勾引方案。"
 setting_less_seduction:0 "#high 真实 #!"
 setting_less_seduction_desc:0 "AI会考虑许多因素，包括配偶的意见、信仰教义和特质来决定勾引的可能性。已婚夫妇一般都对彼此忠诚。"
 setting_restricted_seduction:0 "#high 受限 #!"
 setting_restricted_seduction_desc:0 "AI不会去勾引、被勾引或选择谋略生活方式中的魅惑重心，除非他们拥有有色欲，放荡，勾引者特质。AI勾引计谋不太可能成功。"
 setting_no_seduction:0 "#high 仅玩家 #!"
 setting_no_seduction_desc:0 "AI永远不会使用勾引计划或选择谋略生活方式的勾引者选项。所有勾引方案都不太可能成功。除非与计划者结婚，否则很难诱使贞洁的角色。"
 setting_more_seduction:0 "#high 提高 #!" 
 setting_more_seduction_desc:0 "AI更有可能使用诱惑计谋和魅惑生活方式。"

 rule_ai_intrigue:0 "#G MGR: #! #Y AI - #!阴谋 #!"
 setting_default_intrigue:0 "默认"
 setting_default_intrigue_desc:0 "AI可以使用谋杀计谋和谋略生活方式中的谋术重心或威吓重心。"
 setting_less_intrigue:0 "#high 减少 #!"
 setting_less_intrigue_desc:0 "AI将不会使用谋杀和谋略生活方式中的谋术重心和威吓重心。除非他们接受过谋略教育或者是拥有贪婪、狡诈、专断、虐待狂或睚眦必报特质。"
 setting_restricted_intrigue:0 "#high 受限 #!"
 setting_restricted_intrigue_desc:0 "AI将不会使用谋杀和谋略生活方式中的谋术重心和威吓重心。除非他们拥有贪婪、狡诈、专断、虐待狂或睚眦必报特质。"
 setting_no_intrigue:0 "#high 仅玩家 #!"
 setting_no_intrigue_desc:0 "AI将永远不会使用谋杀和谋略生活方式中的谋术重心和威吓重心。"
 
