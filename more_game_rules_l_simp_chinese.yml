 setting_mgr_aw_king_shattered_realms:0 "#high 王国#!"
 setting_mgr_aw_king_shattered_realms_desc:0 "所有统治者从王国开始，具有正确的法理边界。国王随机选择，优先考虑历史上的国王。#N 注意：如果使用自定义统治者，请在设置此规则后创建统治者！#!"
 setting_mgr_aw_emperor_shattered_realms:0 "#high 帝国#!"
 setting_mgr_aw_emperor_shattered_realms_desc:0 "所有统治者从帝国开始，具有正确的法理边界。皇帝随机选择，优先考虑历史上的皇帝。#N 注意：如果使用自定义统治者，请在设置此规则后创建统治者！#!"

