 setting_mgr_aw_duke_shattered_realms:0 "#high 公爵#!"
 setting_mgr_aw_duke_shattered_realms_desc:0 "所有统治者从公爵开始，具有正确的法理边界。公爵随机选择，优先考虑历史上的公爵。#N 注意：如果使用自定义统治者，请在设置此规则后创建统治者！#!"
